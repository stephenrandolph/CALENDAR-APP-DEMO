<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top toolbar (Google Calendar style) -->
  <header class="toolbar">
    <div class="toolbar-left">
      <svg class="toolbar-icon" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#5f6368" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
      <span class="toolbar-title">Calendar</span>
    </div>
    <div class="toolbar-center">
      <button class="today-btn" id="todayBtn">Today</button>
      <button class="icon-btn" id="prevMonth" aria-label="Previous month">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <button class="icon-btn" id="nextMonth" aria-label="Next month">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M7.5 5L12.5 10L7.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <h1 class="month-title" id="monthTitle">February 2026</h1>
    </div>
    <div class="toolbar-right">
      <button class="create-btn" id="createBtn">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><line x1="9" y1="3" x2="9" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="3" y1="9" x2="15" y2="9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        Create
      </button>
    </div>
  </header>

  <!-- Main layout -->
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="mini-cal" id="miniCal"></div>
    </aside>

    <!-- Calendar area -->
    <main class="calendar-main">
      <!-- Day-of-week headers -->
      <div class="day-headers">
        <div class="day-header">SUN</div>
        <div class="day-header">MON</div>
        <div class="day-header">TUE</div>
        <div class="day-header">WED</div>
        <div class="day-header">THU</div>
        <div class="day-header">FRI</div>
        <div class="day-header">SAT</div>
      </div>

      <!-- Calendar grid -->
      <div class="calendar-grid" id="calendarGrid"></div>
    </main>
  </div>

  <!-- Event Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Add Event</h2>
        <button type="button" class="modal-close" id="closeModalBtn" aria-label="Close">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><line x1="5" y1="5" x2="15" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="15" y1="5" x2="5" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
      </div>
      <form id="eventForm" novalidate>
        <div class="form-group">
          <input type="text" id="eventTitle" placeholder="Add title" class="title-input">
          <span class="error-msg" id="titleError"></span>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="eventDate">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="#5f6368" stroke-width="1.5"><rect x="2" y="3" width="12" height="11" rx="1.5"/><line x1="5" y1="1.5" x2="5" y2="4.5"/><line x1="11" y1="1.5" x2="11" y2="4.5"/><line x1="2" y1="7" x2="14" y2="7"/></svg>
              Date
            </label>
            <input type="date" id="eventDate">
            <span class="error-msg" id="dateError"></span>
          </div>
          <div class="form-group">
            <label for="eventTime">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="#5f6368" stroke-width="1.5"><circle cx="8" cy="8" r="6.5"/><polyline points="8,4 8,8 11,10"/></svg>
              Time
            </label>
            <input type="time" id="eventTime">
          </div>
        </div>
        <div class="form-group">
          <label for="eventDesc">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="#5f6368" stroke-width="1.5"><line x1="2" y1="4" x2="14" y2="4"/><line x1="2" y1="8" x2="14" y2="8"/><line x1="2" y1="12" x2="10" y2="12"/></svg>
            Description
          </label>
          <textarea id="eventDesc" rows="2" placeholder="Add description"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-delete" id="deleteBtn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><polyline points="3,4 4,14 12,14 13,4"/><line x1="1" y1="4" x2="15" y2="4"/><polyline points="6,4 6,2 10,2 10,4"/></svg>
            Delete
          </button>
          <div class="modal-actions-right">
            <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn btn-save">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
